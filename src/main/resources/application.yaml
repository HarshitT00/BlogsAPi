spring:
  application:
    name: blogs

  # Database Configuration
  datasource:
    url: ${DATABASE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  # Server Configuration
server:
  port: 8080

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Application Security Configuration
application:
  security:
    jwt:
      secret: ${JWT_SECRET:TmV3U2VjcmV0S2V5Rm9SldUU2lnbmluZ1B1cnBvc2VzMTIzNDU2Nzg=}
      expiration: 86400000     # 24 hours
      refresh-token:
        expiration: 604800000  # 7 days
